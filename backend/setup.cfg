[flake8]
max-line-length = 127
exclude =
    .git,
    __pycache__,
    */migrations/*,
    */venv/*,
    */env/*,
    */staticfiles/*,
    */media/*,
    .tox,
    .eggs,
    *.egg
max-complexity = 10
ignore =
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (handled by black)
    E501,
    # W293: blank line contains whitespace
    W293,
    # W291: trailing whitespace
    W291,
    # W504: line break after binary operator
    W504,
    # F401: imported but unused (many false positives)
    F401

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 127
skip_glob =
    */migrations/*,
    */venv/*,
    */env/*,
    .tox,
    .eggs

[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --tb=short
    --strict-markers
    --cov=apps
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
testpaths = apps

[coverage:run]
source = apps
omit =
    */migrations/*,
    */tests/*,
    */test_*.py,
    */__init__.py,
    */venv/*,
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
